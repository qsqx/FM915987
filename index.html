<script>
	var bkgWid=1920;
	var bkgHgt=940;
	var fixW=0.7;
	var fixH=0.7;
	function reszBkg(){
		var winH=$(window).height();
		var winW=$(window).width();
		var w=winW;
		var h=Math.round(bkgHgt/bkgWid*w);
		if(h<winH){
			h=winH;
			w=Math.round(bkgWid/bkgHgt*h);
		}
		var offw=Math.round(fixW*winW-fixW*w);
		var offh=Math.round(fixH*winH-fixH*h);
		console.log($(window).width()+'/'+w+','+winH+'/'+h+','+offw+'/'+offh);
		
		$('#main-bar').height($(window).height()).css("background-size",w+'px '+h +'px').css("background-position",offw+'px '+offh+'px');
	}

	$(document).ready(function(){
		$('#spread').on('click',function(){
			console.log('click');
			$('body').css('background-color','gray');
			$('#main-container').css('width','1800px');
			$('#main-bar').animate({'width':'320px','height':'600px','margin-top':'9px','margin-left':'1409px','border-radius':'8px'},'slow','swing',function(){
				$('#main-bar').css('margin-left','9px');
				$('#list-container').css('display','block');
				$('#list').fadeIn();
			});
			console.log('finish');
			$(this).hide();
		});
	}).ready(function(){
		$('ul').on('click',function(event){
			console.log(event.target);
			$(event.target).css('background-color','green');
		});
	}).ready(function(){
		$(window).on('resize',reszBkg);
	}).ready(reszBkg);
</script>
